<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DOM example</title>
    <style>
        .highlight {
            color: white;
            background-color: black;
            padding: 10px;
            width: 250px;
            text-align: center;
        }
    </style>
  </head>
  <body>
      <section>
        <img src="dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
      </section>
      <script>
        const link = document.querySelector("a");
        link.textContent = "Mozilla Developer Network Fixed";
        link.href = "https://developer.mozilla.org";

        const sect = document.querySelector("section");
        const para = document.createElement("p");
        para.textContent = "We hope you enjoyed the ride.";

        // append the new paragraph at the end of the section
        sect.appendChild(para);

        // Create the text node using Document.createTextNode()
        const text = document.createTextNode(" - the premier source for web development knowledge.",);
        // we'll grab a reference to the paragraph the link is insde and append the text node to it
        const linkPara = document.querySelector("p");
        linkPara.appendChild(text);

        // Useful method for general HTML manipulation - Element.setAttribute();
        // This takes two arguments, the attribute you want to set on the element, and the value you want to set it to
        para.setAttribute("class", "highlight");

      </script>
  </body>
</html>
