<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table, td, th {
        border: 1px solid black;
    }
</style>
<body>
    <!-- tr is used to create the rows -->
    <!-- th to create the headers, td to create the data -->
    <table>
        <tr>
            <th>First Header</th>
            <th>Second Header</th>
        </tr>
        <tr>
            <td>This is a data cell</td>
            <td>This is also a data cell</td>
        </tr>
    </table>      
    
</body>
</html>
