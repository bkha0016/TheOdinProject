<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Favorite fruit start</title>
    <style>
      input:invalid {
        border: 2px dashed red;
      }

      input:invalid:required {
        background-image: linear-gradient(to right, pink, lightgreen);
      }

      input:valid {
        border: 2px solid black;
      }
    </style>
  </head>

<body>
    <script>
        const email = document.getElementById("mail");

        email.addEventListener("input", (event) => {
            if (email.validity.typeMismatch) {
                email.setCustomValidity("I am expecting an email address!");
            } else {
                email.setCustomValidity("");
            }
        })

    </script>
    <form>
      <div>
        <label for="choose">Would you prefer a banana or a cherry? (required)</label>
        <input id="choose" name="i_like" required pattern="[Bb]anana|[Cc]herry" minlength="6" maxlength="6">
        <button>Submit</button>
    </div>
        <div>
            <label for="number">How many would you like?</label>
            <input type="number" id="number" name="amount" value="1" min="1" max="10">
        </div>

        <div>
            <form>
                <label for="mail">
                    I would like you to provide me with an email address:
                </label>
                <input type="email" name="mail" id="mail">
                <button>email submit</button>

            </form>
        </div>
        
        <div><button>Submit</button></div>
    </form>
</body>

</html>
